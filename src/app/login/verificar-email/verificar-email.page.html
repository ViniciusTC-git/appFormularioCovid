<mat-card class="card email">
  <mat-card-content>
    <div style="color: white;">
      Um email foi enviado para sua conta, por favor confirme o email cadastrado !
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onVerificarEmail()" mat-raised-button>Reenviar Email</button>
  </mat-card-actions>
</mat-card>
