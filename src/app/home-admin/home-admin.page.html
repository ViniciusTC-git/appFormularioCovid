
<ng-container *ngFor="let usuario of usuarios"> 
  <mat-card class="card-form">
    <mat-card-header>  
      <div mat-card-avatar class="example-header-image">
        <mat-icon class="icon-user">person</mat-icon>
      </div>
      <mat-card-title> {{usuario.nome}} </mat-card-title>
      <mat-card-subtitle> {{usuario.setor}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="usuario.formularios.length > 0 else emptyFormularios">
        <mat-accordion *ngFor="let form of usuario.formularios; let i = index"  multi>
          <mat-expansion-panel [class]="hasSintoma(form) ? 'panel danger' : 'panel'" #panel>
              <mat-expansion-panel-header>
                  <mat-panel-title>
                      Formulario {{form.data | date: 'dd/MM/yyyy'}}
                  </mat-panel-title>
                  <mat-panel-description>
                      Clique para ver <mat-icon>history</mat-icon>
                  </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-card class="card-sintomas">
                <mat-card-header>
                    <mat-icon style="color: green">coronavirus</mat-icon>
                    <mat-card-title>Sintomas Apresentados:</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-list>
                    <span *ngFor="let sintoma of sintomas">
                      <mat-list-item *ngIf="form[sintoma.tipo]">  
                        <span>{{sintoma.descricao}} <mat-icon>error</mat-icon></span>
                      </mat-list-item>
                    </span>
                </mat-list>
                <mat-list>
                  <mat-list-item *ngIf="form.outro">  
                    <div class="text">{{form.outro}}</div> <mat-icon>error</mat-icon>
                  </mat-list-item>
              </mat-list>
            </mat-card>
          </mat-expansion-panel>
        </mat-accordion>
      </ng-container>
      <ng-template #emptyFormularios>
        <h3>Sem Formularios</h3>
      </ng-template>
    </mat-card-content>
  </mat-card>
</ng-container>
